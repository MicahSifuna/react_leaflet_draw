<!DOCTYPE html>
<html>
<head>
    <title>Leaflet Map with Draw Function</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
</head>
<body>
    <div id="map" style="width: 100%; height: 600px;"></div>
    <p id="coordinates">Cordinates here!</p> 
    <script>
        // Initialize the map
        var map = L.map('map').setView([-1.286389, 36.817223], 13); // Centered on Nairobi

        // Add a base layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19
        }).addTo(map);

        // Initialize the FeatureGroup to store drawn layers
        var drawnItems = new L.FeatureGroup();
        map.addLayer(drawnItems);

        // Initialize the draw control and pass it the FeatureGroup of editable layers
        var drawControl = new L.Control.Draw({
            edit: {
                featureGroup: drawnItems
            }
        });
        map.addControl(drawControl);

        // Handle the created event to add the drawn layer to the map
        map.on('draw:created', function (e) {
            var type = e.layerType,
                layer = e.layer;

            if (type === 'polygon') {
                // Here you could implement specific logic for polygons
            }

            // Add the drawn layer to the FeatureGroup
            drawnItems.addLayer(layer);
        });
    </script>
</body>
</html>
